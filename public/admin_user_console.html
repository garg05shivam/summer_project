<!DOCTYPE html>
<html lang="en" ng-app="adminApp">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & AngularJS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .table th, .table td {
      vertical-align: middle !important;
    }
    .table-hover tbody tr:hover {
      background-color: #ffe8e8;
    }
    .btn-block, .btn-resume {
      min-width: 90px;
    }
    .btn-block:hover {
      background-color: #dc3545 !important;
      color: white !important;
    }
    .btn-resume:hover {
      background-color: #198754 !important;
      color: white !important;
    }
    .top-bar{
    display: flex;                 
    justify-content: space-between; 
    align-items: center; 
    }
    
    .top-bar, .bottom-bar {
      background-color: #0069ff;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
    }

    .bottom-bar {
      margin-top: auto;
      text-align: center;
    }
    html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

body {
  background-color: #f8f9fa;
  flex: 1;
}
.container {
  flex-grow: 1;
}
  </style>
</head>

<body ng-controller="adminCtrl">
   <!-- üîµ Top Header Bar -->
  <div class="top-bar">
     <span class="navbar-brand fs-3 d-flex align-items-center gap-2">
      <img src="./pic/logo.png" alt="Logo" style="height: 40px; width: auto;" />
      <small class="text-light" style="font-weight: 400; font-size: 1.6rem;"><b>Playvex</b></small>
    </span>
    <span>Welcome</span>
  </div>

  <div class="container mt-5">
    <h2 class="text-center text-danger mb-4 fw-bold">üëë Users Admin Console</h2>

    <div class="table-responsive shadow border rounded">
      <table class="table table-hover table-bordered text-center align-middle mb-0">
        <thead class="table-dark">
          <tr>
            <th>Sr. No</th>
            <th>Email ID</th>
            <th>User Type</th>
            <th>Status</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{$index + 1}}</td>
            <td class="fw-semibold text-primary">{{user.emailid}}</td>
            <td>{{user.utype}}</td>
            <td>
              <span class="badge" ng-class="user.status == 1 ? 'bg-success' : 'bg-danger'">
                {{user.status == 1 ? 'Active' : 'Blocked'}}
              </span>
            </td>
            <td>
              <button class="btn btn-outline-danger btn-sm me-2 btn-block shadow-sm"
                      ng-click="blockUser(user.emailid)">
                ‚ùå Block
              </button>
              <button class="btn btn-outline-success btn-sm btn-resume shadow-sm"
                      ng-click="resumeUser(user.emailid)">
                ‚úÖ Resume
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- üîµ Bottom Footer Bar -->
  <div class="bottom-bar">
    &copy; All Rights Reserved
  </div>


  <!-- AngularJS Script -->
  <script>
    const app = angular.module("adminApp", []);

    app.controller("adminCtrl", function ($scope, $http) {
      $scope.users = [];

      // Load all users
      function fetchUsers() {
        $http.get("/get-all-users").then(function (res) {
          $scope.users = res.data;
        }, function (err) {
          alert("‚ùå Error loading users: " + err.data);
        });
      }

      fetchUsers(); // Load on start

      // Block user
      $scope.blockUser = function (email) {
        if (confirm("Are you sure you want to block this user?")) {
          $http.post("/block-user", { emailid: email }).then(fetchUsers, function (err) {
            alert("‚ùå Block Error: " + err.data);
          });
        }
      };

      // Resume user
      $scope.resumeUser = function (email) {
        if (confirm("Are you sure to resume this user?")) {
          $http.post("/resume-user", { emailid: email }).then(fetchUsers, function (err) {
            alert("‚ùå Resume Error: " + err.data);
          });
        }
      };
    });
  </script>
</body>
</html>
