<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar, .bottom-bar {
      background-color: #0069ff;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
    }
    .top-bar{
      display: flex;                 
      justify-content: space-between; 
      align-items: center; 
    }

    .bottom-bar {
      margin-top: auto;
      text-align: center;
    }

    .card-custom {
      background-color: #f8d7da;
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      min-height: 300px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      height: 100%;
    }

    .dashboard-img {
      width: 150px;
      height: 150px;
      border: 3px solid red;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 25px;
      background-color: #ffffff;
    }

    .dashboard-btn {
      background-color: #dc3545;
      color: white;
      font-weight: 500;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      width: 100%;
    }

    .dashboard-btn:hover {
      background-color: #bd2130;
    }
  </style>
  <script>
    function dologout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("activeUser");
        location.href = "index.html";
      }
    }
  </script>
</head>

<body class="bg-light">

  <!-- ðŸ”µ Top Header Bar -->
  <div class="top-bar">
     <span class="navbar-brand fs-3 d-flex align-items-center gap-2">
      <img src="./pic/logo.png" alt="Logo" style="height: 40px; width: auto;" />
      <small class="text-light" style="font-weight: 400; font-size: 1.6rem;"><b>Playvex</b></small>
    </span>
    <span>Welcome</span>
  </div>

  <div class="text-center fw-bold fs-3 text-danger mt-4">
    Admin Dashboard
  </div>

  <!-- âœ… Dashboard Card Section -->
  <div class="container my-5">
    <div class="row justify-content-center"> <!-- Removed flex-nowrap and overflow-auto -->

      <!-- Card 1: User Console -->
      <div class="col-6 col-md-3 mb-3"> <!-- Added mb-3 for spacing -->
        <div class="card-custom">
          <img src="./pic/user_consol.png" class="dashboard-img" alt="User console">
          <a href="admin_user_console.html" class="btn dashboard-btn">User console</a>
        </div>
      </div>

      <!-- Card 2: Register Organisation -->
      <div class="col-6 col-md-3 mb-3">
        <div class="card-custom">
          <img src="./pic/reg_organisation.png" class="dashboard-img" alt="Register organisation">
          <a href="admin_organisation_console.html" class="btn dashboard-btn">Register organisation</a>
        </div>
      </div>

      <!-- Card 3: Register Players -->
      <div class="col-6 col-md-3 mb-3">
        <div class="card-custom">
          <img src="./pic/reg_play.png" class="dashboard-img" alt="Register players">
          <a href="admin_player_consol.html" class="btn dashboard-btn">Register players</a>
        </div>
      </div>

      <!-- Card 4: Logout -->
      <div class="col-6 col-md-3 mb-3">
        <div class="card-custom">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png" class="dashboard-img" alt="Logout">
          <a href="#" class="btn dashboard-btn" onclick="dologout()">Logout</a>
        </div>
      </div>

    </div>
  </div>

  <!-- ðŸ”µ Bottom Footer Bar -->
  <div class="bottom-bar">
    &copy; 2025 www.realJavaOnline.com | All Rights Reserved
  </div>

</body>
</html>
